<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="shortcut icon" href="/assets/images/heartbeat.png" type="">

    <link rel="stylesheet" href="/assets/css/profile.css">
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assetscss/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1041.0/aws-sdk.min.js"></script>
    <link href="/assetscss/responsive.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="sub_page">

    <div class="hero_area">
        <div class="hero_bg_box">
            <img src="/assets/images/hero-bg.png" alt="">
          </div>
        <!-- header section strats -->
        <header class="header_section">
            <div class="container">
              <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="/index.html">
                  <span>
                    HEART HEALTH
                  </span>
                </a>
      
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link"  href="/index.html">Trang chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="patient-monitoring.html">Theo dõi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="patient-booking.html">Đặt lịch</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="active" href="patient-profiles.html">Thông tin cá nhân</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="loginNavItem" style="cursor: pointer;">Đăng xuất</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </header>
    </div>
    <!-- Account page navigation-->
    <nav >
        <h2 class="headertext">Ảnh đại diện</h2>
    </nav>
    <div class="avatar">
        <div class="pictureAvatar">
            <!-- Profile picture image -->
            <img id="profileImage" alt="Profile Image" style="max-width: 100%; max-height: 100%;">
            <!-- Profile picture upload button -->
            <input type="file" id="inputImage" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">
            <label for="inputImage" class="uploadbtn" style="cursor: pointer;">Tải hình lên</label>
        </div>
    </div>
    <div class="btnprofile">
        <button id="switchToPersonalInfoBtn" class="menu" onclick="switchTo('personalInfo')">Thông tin cá nhân</button>
        <button id="switchToMedicalProfileBtn" class="menu" onclick="switchTo('medicalProfile')">Hồ sơ bệnh án</button>
    </div>
    <!-- Thông tin cá nhân-->     
    <div class="info" id="personalInfo">
        <!-- Account details card-->
        <div class="forminfo">
            <form>
                <!-- Form Group (name)-->
                <div>
                    <label for="inputFirstName">Họ và tên</label>
                    <input class="form-change" id="inputFirstName" type="text" placeholder="Enter your first name" value="Lê Thị A">
                </div>
                <div>
                    <!-- Form Group (location)-->
                    <div>
                        <label  for="inputLocation">Địa chỉ</label>
                        <input class="form-change" id="inputLocation" type="text" placeholder="Enter your location" value="Quận 9, TP.HCM">
                    </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div>
                        <label  for="inputEmailAddress">Địa chỉ email</label>
                        <input class="form-change" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                    </div>
                    <!-- Form Row-->
                    <!-- Form Group (phone number)-->
                    <div>
                        <label  for="inputPhone">Số điện thoại</label>
                        <input class="form-change" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                    </div>
                    <!-- Form Group (birthday)-->
                    <div>
                        <label  for="inputBirthday">Ngày sinh</label>
                        <input class="form-change" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                    </div>
                    <!-- Form Group (password) -->
                    <div>
                        <label  for="inputPassword">Mật khẩu</label>
                        <input class="form-change" id="inputPassword" type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <!-- Form Group (confirm password) -->
                    <div>
                        <label  for="inputConfirmPassword">Xác nhận mật khẩu</label>
                        <input class="form-change" id="inputConfirmPassword" type="password" placeholder="Xác nhận lại mật khẩu">
                    </div>
                </div>
            </form>
            <!-- Save changes button-->
            <div><button id="saveChangesBtn" type="button">Save changes</button></div>
        </div>
    </div>    
    <!-- Hồ sơ bệnh án-->
    <div class="document" id="medicalProfile">
        <div class="form" style="background-color: rgba(131, 246, 189, 0.3); padding-left: 5%; padding-top: 3%;">
            <form>
                <!-- Form Group (name)-->
                <div>
                    <label>ID Thiết bị</label>
                    <div class="form-change" id="IdDevice"></div>
                </div>
            </form>
        </div>
    </div>
    <script>
         function switchTo(sectionId) {
            // Ẩn tất cả các phần
            document.getElementById('personalInfo').style.display = 'none';
            document.getElementById('medicalProfile').style.display = 'none';

            // Hiển thị phần được chọn
            document.getElementById(sectionId).style.display = 'block';
        }

        document.getElementById('loginNavItem').addEventListener('click', function() {
            // Hiển thị thông báo xác nhận sử dụng SweetAlert
            Swal.fire({
                title: 'Bạn có muốn đăng xuất không?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Đồng ý',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Nếu người dùng nhấp chấp nhận, chuyển hướng về trang login.html
                    window.location.href = '/';
                }
            });
        });
    </script>
    <script src="/assets/js/profile.js"></script>  
</body>
</html>
